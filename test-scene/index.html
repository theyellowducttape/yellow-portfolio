<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <title>Thinking Generator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./uistyles.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>
</head>

<body>

<!-- Splash / Loader -->
<div id="loader-overlay">
  <h1>Thinking Generator</h1>
  <img src="./assets/logo.gif" alt="Loading…" />
  <p>Click to move around using your Keyboard Arrow Keys. Press Esc to view cursor</p>
</div>

<!-- home screen UI -->
<div id="home-screen" class="hidden">

  <div class="home-box">

    <h1>Thinking Generator</h1>

    <div class="home-field">
      <label>Main Topic</label>
      <input id="topic-input" type="text" placeholder="Enter your topic..." />
    </div>

    <div class="home-field">
      <label>What I believe about this topic</label>
      <textarea id="belief-input" placeholder="Type your belief..."></textarea>
    </div>

    <button id="home-begin">Begin</button>

  </div>

</div>

<!-- Navigation Hint UI -->
<div id="nav-hint">
  <div class="nav-keys">
    <span class="key">↑</span>
    <span class="key">←</span>
    <span class="key">↓</span>
    <span class="key">→</span>
  </div>
  <div class="nav-text">
    Use arrow keys to move<br />
    Click to look around · Esc to stop
  </div>
</div>

<!-- Reflection Trigger -->
<div id="door-prompt" class="hidden">
  Press <strong>ENTER</strong> to unlock
</div>

<!-- Fade to black overlay -->
<div id="fade-overlay"></div>

<!-- Video overlay -->
<div id="video-overlay">
  <video
    id="reflection-video"
    src="./assets/R3Q1_seq.mp4"
    preload="auto"
    playsinline
    loop
  ></video>
</div>

<!-- question overlay -->
  <div id="question-overlay">
  <div class="question-box">
    <h2 id="question-text">Rayaan Sheik believes this</h2>
    <textarea
      id="question-answer"
      placeholder="Type your reflection here..." rows="4">
  </textarea>
    <div class="question-actions">
      <!--<button id="question-cancel" type="button">Cancel</button>-->
      <button id="question-submit" type="button">Affirm</button>
    </div>
  </div>
  </div>

  <script type="module" src="./main.js"></script>

<!-- reflection log -->
  <div id="reflection-log">
  <h3>Your Reflections</h3>
  <div id="reflection-log-entries"></div>
</div>

<!-- end screen -->
<div id="end-screen" class="hidden">
  <h1>Reflection Complete</h1>

  <div id="end-log"></div>

  <div class="end-actions">
    <button id="download-pdf-btn">Download PDF</button>
    <button id="new-session-btn">Start New Session</button>
  </div>
</div>

</body>
</html>
