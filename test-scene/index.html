<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <title>Thinking Generator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./uistyles.css" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>
</head>

<body>

<!-- Splash / Loader -->
<div id="loader-overlay">
  <h1>Thinking Generator</h1>
  <img src="./assets/logo.gif" alt="Loading…" />
  <p>Click to move around using your Keyboard Arrow Keys. Press Esc to view cursor</p>
</div>

<!-- Navigation Hint UI -->
<div id="nav-hint">
  <div class="nav-keys">
    <span class="key">↑</span>
    <span class="key">←</span>
    <span class="key">↓</span>
    <span class="key">→</span>
  </div>
  <div class="nav-text">
    Use arrow keys to move<br />
    Click to look around · Esc to stop
  </div>
</div>

<!-- Fade to black overlay -->
<div id="fade-overlay"></div>

<!-- Video overlay -->
<div id="video-overlay">
  <video
    id="reflection-video"
    src="./assets/R3Q1_seq.mp4"
    preload="auto"
    playsinline
    loop
  ></video>
</div>

<!-- question overlay -->
  <div id="question-overlay">
  <div class="question-box">
    <h2 id="question-text">Why do I believe this?</h2>
    <textarea
      id="question-answer"
      placeholder="Type your reflection here..." rows="4">
  </textarea>
    <div class="question-actions">
      <!--<button id="question-cancel" type="button">Cancel</button>-->
      <button id="question-submit" type="button">Affirm</button>
    </div>
  </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
